# ==============================
# MPD User Configuration
# ==============================

# MPD will ignore pid_file when run as a systemd user service
# pid_file "/run/mpd/mpd.pid"

# Database and state files
db_file "~/.local/share/mpd/db/mpd.db"
state_file "~/.local/share/mpd/state/mpdstate"

# Music directory
music_directory "~/Music"

# Playlist directory
playlist_directory "~/.local/share/mpd/playlists"

# Log file
log_file "~/.local/share/mpd/log/mpd.log"

# ==============================
# Audio Output
# ==============================
audio_output {
    type        "pulse"
    name        "PulseAudio Output"
    mixer_type  "software"
}

# Optional local ALSA output (uncomment if needed)
# audio_output {
#     type        "alsa"
#     name        "ALSA Output"
#     device      "default"
#     mixer_type  "software"
# }

# ==============================
# General Settings
# ==============================
user            "kamquat"              # replace with your username
bind_to_address "127.0.0.1"
auto_update     "yes"
# replay_gain_mode "track"
filesystem_charset "UTF-8"
# id3v1_encoding  "UTF-8"

